        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .units-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .unit {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .unit-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .step-button {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #dcdcdc;
            color: black;
            font-weight: bold;
        }
        .step-button.active {
            background-color: #4caf50;
            color: white;
        }
        .date-time {
            margin: 10px 0;
            text-align: center;
        }
        .date-time button {
            margin-right: 10px;
        }
        .display-date-time {
            display: inline-block;
            margin-left: 10px;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #000;
            margin: 0 auto;
        }
        #date-time-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #reset-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-top: 20px;
        }
        .sub-options {
            margin-left: 10px;
        }
        .sub-checkbox {
            margin-left: 20px;
        }
    </style>

<div id="date-time-popup">
    <h2>날짜/시간 설정</h2>
    <input type="datetime-local" id="date-time-input">
    <button onclick="setDateTime()">설정</button>
    <button onclick="closeDateTimePicker()">닫기</button>
</div>

<script>
    // Step button toggle functionality
    function toggleStep(buttonId, unitNumber) {
        const buttons = document.querySelectorAll(`#unit-${unitNumber} .step-button`);
        buttons.forEach(btn => {
            if (btn.id !== buttonId) {
                btn.classList.remove('active');
            }
        });
        const clickedButton = document.getElementById(buttonId);
        clickedButton.classList.toggle('active');
        saveState();
    }

    // Sub-checkbox toggle functionality
    function toggleSubOption(checkboxId, unitNumber) {
        saveState();
    }

    // Date/Time Picker
    let currentElementId = null;

    function openDateTimePicker(elementId) {
        currentElementId = elementId;
        document.getElementById('date-time-popup').style.display = 'block';
    }

    function closeDateTimePicker() {
        document.getElementById('date-time-popup').style.display = 'none';
    }

    function setDateTime() {
        const dateTime = document.getElementById('date-time-input').value;
        if (currentElementId) {
            document.getElementById(currentElementId).innerText = dateTime;
            saveState();
            closeDateTimePicker();
        }
    }

    // Save state to local storage
    function saveState() {
        const units = document.querySelectorAll('.unit');
        units.forEach(unit => {
            const unitNumber = unit.id.split('-')[1];
            const buttons = unit.querySelectorAll('.step-button');
            buttons.forEach(button => {
                localStorage.setItem(`${unitNumber}-${button.id}`, button.classList.contains('active'));
            });
            const checkboxes = unit.querySelectorAll('.sub-checkbox');
            checkboxes.forEach(checkbox => {
                localStorage.setItem(`${unitNumber}-${checkbox.id}`, checkbox.checked);
            });
            const dateTimes = unit.querySelectorAll('.display-date-time');
            dateTimes.forEach(dateTime => {
                localStorage.setItem(`${unitNumber}-${dateTime.id}`, dateTime.innerText);
            });
        });
    }

    // Load state from local storage
    function loadState() {
        const units = document.querySelectorAll('.unit');
        units.forEach(unit => {
            const unitNumber = unit.id.split('-')[1];
            const buttons = unit.querySelectorAll('.step-button');
            buttons.forEach(button => {
                const isActive = localStorage.getItem(`${unitNumber}-${button.id}`) === 'true';
                if (isActive) {
                    button.classList.add('active');
                }
            });
            const checkboxes = unit.querySelectorAll('.sub-checkbox');
            checkboxes.forEach(checkbox => {
                const isChecked = localStorage.getItem(`${unitNumber}-${checkbox.id}`) === 'true';
                checkbox.checked = isChecked;
            });
            const dateTimes = unit.querySelectorAll('.display-date-time');
            dateTimes.forEach(dateTime => {
                const savedDateTime = localStorage.getItem(`${unitNumber}-${dateTime.id}`);
                if (savedDateTime) {
                    dateTime.innerText = savedDateTime;
                }
            });
        });
    }

    // Reset all settings
    function resetAll() {
        localStorage.clear();
        location.reload();
    }

    // Load state on page load
    window.onload = loadState;
</script>
