    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .unit-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }
        .unit {
            flex: 1 1 20%;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .unit-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .step-button {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #dcdcdc;
            color: black;
            font-weight: bold;
        }
        .step-button.active {
            background-color: #4caf50;
            color: white;
        }
        .date-time {
            margin: 10px 0;
            flex: 1;
            text-align: center;
        }
        .date-time button {
            margin-right: 10px;
        }
        .display-date-time {
            display: inline-block;
            margin-left: 10px;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #000;
            margin: 0 auto;
        }
        #date-time-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #reset-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-top: 20px;
        }
        .sub-options {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .sub-checkbox {
            margin-bottom: 5px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .unit-container {
                flex-direction: column;
            }
            .unit {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<div id="date-time-popup">
    <h3>날짜/시간 선택</h3>

    <button onclick="applyDateTime()">적용</button>
    <button onclick="closeDateTimePicker()">닫기</button>
</div>

<script>
    let currentStep = {};
    let currentStepStatus = {};

    function toggleStep(stepId, unitNumber) {
        const stepButtons = document.querySelectorAll(`.unit:nth-of-type(${unitNumber}) .step-button`);
        stepButtons.forEach(button => button.classList.remove('active'));
        
        const selectedButton = document.getElementById(stepId);
        selectedButton.classList.add('active');
        
        const selectedStep = stepId.split('-')[1];
        const unitSteps = document.querySelectorAll(`.unit:nth-of-type(${unitNumber}) .sub-options input`);
        unitSteps.forEach(checkbox => checkbox.checked = false);

        if (stepId.startsWith('step4')) {
            document.querySelectorAll(`.unit:nth-of-type(${unitNumber}) .sub-options input`).forEach(checkbox => checkbox.disabled = false);
        } else {
            document.querySelectorAll(`.unit:nth-of-type(${unitNumber}) .sub-options input`).forEach(checkbox => checkbox.disabled = true);
        }
        
        currentStep[unitNumber] = stepId;
        currentStepStatus[unitNumber] = {};
        document.querySelectorAll(`.unit:nth-of-type(${unitNumber}) .sub-options input`).forEach(checkbox => {
            checkbox.checked = false;
            checkbox.addEventListener('change', () => updateSubOptionsStatus(unitNumber));
        });
    }

    function updateSubOptionsStatus(unitNumber) {
        const selectedStep = currentStep[unitNumber];
        if (selectedStep && selectedStep.startsWith('step4')) {
            const unitSteps = document.querySelectorAll(`.unit:nth-of-type(${unitNumber}) .sub-options input`);
            unitSteps.forEach(checkbox => {
                currentStepStatus[unitNumber][checkbox.id] = checkbox.checked;
            });
        }
    }

    function openDateTimePicker(displayId) {
        document.getElementById('date-time-popup').style.display = 'block';
        window.currentDisplayId = displayId;
    }

    function closeDateTimePicker() {
        document.getElementById('date-time-popup').style.display = 'none';
    }

    function applyDateTime() {
        const dateTimeValue = document.getElementById('date-time-picker').value;
        if (window.currentDisplayId) {
            document.getElementById(window.currentDisplayId).textContent = dateTimeValue;
        }
        closeDateTimePicker();
    }

    function resetAll() {
        const stepButtons = document.querySelectorAll('.step-button');
        stepButtons.forEach(button => button.classList.remove('active'));
        
        const checkboxes = document.querySelectorAll('.sub-options input');
        checkboxes.forEach(checkbox => checkbox.checked = false);
        
        const dateTimeDisplays = document.querySelectorAll('.display-date-time');
        dateTimeDisplays.forEach(display => display.textContent = '');
        
        currentStep = {};
        currentStepStatus = {};
    }
</script>
